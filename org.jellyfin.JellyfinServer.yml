              tag-pattern: ^intel-onevpl-([\d.]+)$
      - name: chromaprint
        buildsystem: cmake-ninja
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DBUILD_SHARED_LIBS=ON
          - -DBUILD_TOOLS=OFF
          - -DBUILD_TESTS=OFF
          - -DFFT_LIB=fftw3f
