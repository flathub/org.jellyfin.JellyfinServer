        commit: 46ef757e048e760b46601e6e77ae0cb72c97bd2f
        dest: third_party/glslang
        tag: vulkan-sdk-1.3.296.0
        x-checker-data:
          type: git
          tag-pattern: ^vulkan-sdk-([\d.]+)$

  - name: libplacebo
    buildsystem: meson
    config-opts:
      - --buildtype=release
      - --default-library=shared
      - -Dvulkan=enabled
      # - -Dvk-proc-addr=disabled
      - -Dshaderc=enabled
      - -Dglslang=disabled
      - -Ddemos=false
      - -Dtests=false
      - -Dbench=false
      - -Dfuzz=false
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: git
        url: https://github.com/haasn/libplacebo.git
        commit: 1fd3c7bde7b943fe8985c893310b5269a09b46c5
