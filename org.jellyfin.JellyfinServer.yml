id: org.jellyfin.JellyfinServer
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
# NOTE: Modifying data here might break yq in regenerate-sources.yml
sdk-extensions:
  - org.freedesktop.Sdk.Extension.dotnet8
  - org.freedesktop.Sdk.Extension.node22
  - org.freedesktop.Sdk.Extension.llvm19
separate-locales: false
command: jellyfin.sh

cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/*.la
  - /lib/*.a
  - /man
  - /share/cmake
  - /share/doc
  - /share/ffmpeg
  - /share/info
  - /share/man
  - /share/pkgconfig
  - /share/vpl/examples

finish-args:
  - --device=dri
  - --filesystem=home/Jellyfin Server Media:create
  - --filesystem=/media:ro
  - --filesystem=/mnt:ro
  - --filesystem=/run/media:ro
  - --share=network
  - --env=PATH=/app/extensions/bin:/app/bin:/usr/bin
  - --env=LD_LIBRARY_PATH=/app/extensions/lib:/app/lib

add-extensions:
  org.jellyfin.JellyfinServer.Plugin:
    version: stable
    directory: extensions
    add-ld-path: lib
    merge-dirs: lib;bin;OpenCL;
    subdirectories: true
    no-autodownload: true
    autodelete: true

modules:
  - shared-modules/linux-audio/fftw3f.json

  - name: ocl-icd
    build-options:
      arch:
        x86_64:
          config-opts:
            - --enable-custom-vendordir=/usr/lib/x86_64-linux-gnu/GL/OpenCL/vendors
        aarch64:
          config-opts:
            - --enable-custom-vendordir=/usr/lib/aarch64-linux-gnu/GL/OpenCL/vendors
    config-opts:
      - --enable-official-khronos-headers
      - --disable-update-database
    sources:
      - type: git
        url: https://github.com/OCL-dev/ocl-icd.git
        commit: fdde6677b21329432db8b481e2637cd10f7d3cb2
        tag: v2.3.2
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
    modules:
      - name: khronos-opencl-headers
        buildsystem: cmake-ninja
        sources:
          - type: git
            url: https://github.com/KhronosGroup/OpenCL-Headers.git
            commit: 4ea6df132107e3b4b9407f903204b5522fdffcd6
            tag: v2024.10.24
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$

  - name: intel-mediasdk
    only-arches:
      - x86_64
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SAMPLES=OFF
      - -DBUILD_TESTS=OFF
      - -DBUILD_TUTORIALS=OFF
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_X11=OFF
    sources:
      - type: git
        url: https://github.com/Intel-Media-SDK/MediaSDK.git
        commit: 869b60a6c3d7b5e9f7c3b3b914986322dca4bbae
        tag: intel-mediasdk-23.2.2
        x-checker-data:
          type: git
          tag-pattern: ^intel-mediasdk-([\d.]+)$
          # Version from https://github.com/flathub/fr.handbrake.ghb.Plugin.IntelMediaSDK
          #versions:
          #  =: 22.6.5
      - type: patch
        path: data/intel-mediasdk-gcc13.patch

  - name: onevpl
    only-arches:
      - x86_64
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_TOOLS=OFF
      - -DBUILD_TESTS=OFF
      - -DBUILD_EXAMPLES=OFF
      - -DINSTALL_EXAMPLE_CODE=OFF
    sources:
      - type: git
        url: https://github.com/intel/libvpl.git
        commit: 5f6bd8a1e753c8f63a3fd8b36894d6968b808a6d
        tag: v2.13.0
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
          # Version scheme changed from v2023.4.0 to v2.13.0, the latter is smaller but newer.
          versions:
            <: 2000.0.0

  - name: onevpl-intel-gpu
    only-arches:
      - x86_64
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_TOOLS=OFF
      - -DBUILD_TESTS=OFF
    sources:
      - type: git
        url: https://github.com/intel/vpl-gpu-rt.git
        commit: 8ea458301f2e30ca7a6dad3d496aea3ffb7efffb
        # NOTE: Pick the latest release, not the latest tag. The latter might not compile.
        tag: intel-onevpl-24.4.3
        x-checker-data:
          type: git
          tag-pattern: ^intel-onevpl-([\d.]+)$

  - name: chromaprint
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=ON
      - -DBUILD_TOOLS=OFF
      - -DBUILD_TESTS=OFF
      - -DFFT_LIB=fftw3f
    sources:
      - type: git
        url: https://github.com/acoustid/chromaprint.git
        commit: 5c3be6803856f25b11d1d704bac56e733b4fc997
        # NOTE: Pick the latest release, not the latest tag. The latter might not compile.
        tag: v1.5.1
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: libopenmpt
    no-autogen: true
    make-install-args:
      - PREFIX=${FLATPAK_DEST}
    config-opts:
      - --disable-examples
      - --disable-openmpt123
      - --disable-static
      - --disable-tests
      - --without-portaudio
      - --without-portaudiocpp
    sources:
      - type: git
        url: https://github.com/OpenMPT/openmpt.git
        commit: 217d52beb79b5f17cc77756b0664996ad7ab8d4b
        tag: libopenmpt-0.7.11
        x-checker-data:
          type: git
          tag-pattern: ^libopenmpt-([\d.]+)$

  - name: libass
    config-opts:
      - --enable-shared
      - --disable-static
      - --with-pic
    sources:
      - type: git
        url: https://github.com/libass/libass.git
        commit: e46aedea0a0d17da4c4ef49d84b94a7994664ab5
        tag: 0.17.3
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$

  - name: libbluray
    config-opts:
      - --enable-shared
      - --disable-static
      - --with-pic
      - --disable-doxygen-doc
      - --disable-doxygen-dot
      - --disable-doxygen-html
      - --disable-doxygen-ps
      - --disable-doxygen-pdf
      - --disable-examples
      - --disable-bdjava-jar
    sources:
      - type: git
        url: https://code.videolan.org/videolan/libbluray.git
        commit: bb5bc108ec695889855f06df338958004ff289ef
        tag: 1.3.4
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$

  - name: shaderc
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DSHADERC_SKIP_TESTS=ON
      - -DSHADERC_SKIP_EXAMPLES=ON
      - -DSHADERC_SKIP_COPYRIGHT_CHECK=ON
      - -DENABLE_EXCEPTIONS=ON
      # NOTE: Disabling because of:
      # CMake Warning:
      # Manually-specified variables were not used by the project: ENABLE_CTEST
      #- -DENABLE_CTEST=OFF
      - -DENABLE_GLSLANG_BINARIES=OFF
      - -DSPIRV_SKIP_EXECUTABLES=ON
      - -DSPIRV_TOOLS_BUILD_STATIC=OFF
      - -DBUILD_SHARED_LIBS=ON
    cleanup:
      - /bin
      - /include
      - /lib/cmake
      - /lib/pkgconfig
    sources:
      - type: git
        url: https://github.com/google/shaderc.git
        commit: ff84893dd52d28f0b1737d2635733d952013bd9c
        tag: v2024.3
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: git
        url: https://github.com/KhronosGroup/SPIRV-Tools.git
        commit: 0cfe9e7219148716dfd30b37f4d21753f098707a
        dest: third_party/spirv-tools
        tag: v2024.3
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
          # Known newer versions.
          versions:
            '!=': '1.3.296.0'
      - type: git
        url: https://github.com/KhronosGroup/SPIRV-Headers.git
        commit: 2acb319af38d43be3ea76bfabf3998e5281d8d12
        dest: third_party/spirv-headers
        tag: vulkan-sdk-1.3.290.0
        x-checker-data:
          type: git
          tag-pattern: ^vulkan-sdk-([\d.]+)$
          # Known newer versions.
          versions:
            '!=': '1.3.296.0'
      - type: git
        url: https://github.com/KhronosGroup/glslang.git
        commit: fa9c3deb49e035a8abcabe366f26aac010f6cbfb
        dest: third_party/glslang
        tag: vulkan-sdk-1.3.290.0
        x-checker-data:
          type: git
          tag-pattern: ^vulkan-sdk-([\d.]+)$
          # Known newer versions.
          versions:
            '!=': '1.3.296.0'

  - name: libplacebo
    buildsystem: meson
    config-opts:
      - --buildtype=release
      - --default-library=shared
      - -Dvulkan=enabled
      # NOTE: It seems this option was disabled before 10.10.
      # - -Dvk-proc-addr=disabled
      - -Dvk-proc-addr=enabled
      - -Dvulkan-registry=${FLATPAK_DEST}/share/vulkan/registry/vk.xml
      #
      - -Dshaderc=enabled
      - -Dglslang=disabled
      - -Ddemos=false
      - -Dtests=false
      - -Dbench=false
      - -Dfuzz=false
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: git
        url: https://github.com/haasn/libplacebo.git
        commit: 1fd3c7bde7b943fe8985c893310b5269a09b46c5
        tag: v7.349.0
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: git
        url: https://github.com/KhronosGroup/Vulkan-Loader.git
        commit: 40b8e6eeead809a62c708cb48fdd9f8f2eab3f15
        tag: vulkan-sdk-1.3.290.0
        dest: tmp/vulkan-loader
        x-checker-data:
          type: git
          tag-pattern: ^vulkan-sdk-([\d.]+)$
          # Known newer versions.
          versions:
            '!=': '1.3.296.0'
      # Already included as a submodule: glad, jinja, markupsafe

  - name: rkmpp
    only-arches:
      - arm64
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=ON
      - -DBUILD_TEST=OFF
    sources:
      - type: git
        url: https://github.com/nyanmisaka/mpp.git
        commit: 110d2660a18855656205cdda8f40527c8a9cc3c1
        # NOTE: Not allowed: https://docs.flathub.org/docs/for-app-authors/linter/#module-module_name-source-git-branch
        #branch: jellyfin-mpp

  - name: rkrga
    only-arches:
      - arm64
    buildsystem: meson
    config-opts:
      - --libdir=lib
      - --buildtype=release
      - --default-library=shared
      - -Dcpp_args=-fpermissive
      - -Dlibdrm=false
      - -Dlibrga_demo=false
    sources:
      - type: git
        url: https://github.com/nyanmisaka/rk-mirrors.git
        commit: e97e327662d1c0867d4cbcc01d5caf15250fc4e7
        # NOTE: Not allowed: https://docs.flathub.org/docs/for-app-authors/linter/#module-module_name-source-git-branch
        #branch: jellyfin-rga

  - name: numactl
    rm-configure: true
    cleanup:
      - /bin
    sources:
      - type: git
        url: https://github.com/numactl/numactl.git
        commit: 3bc85e37d5a30da6790cb7e8bb488bb8f679170f
        tag: v2.0.19
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: x264
    config-opts:
      - --disable-cli
      - --enable-shared
      - --disable-static
      - --enable-pic
      - --disable-lavf
      - --disable-swscale
    sources:
      - type: git
        url: https://code.videolan.org/videolan/x264.git
        #mirror-urls:
        #  - https://github.com/jpsdr/x264
        # NOTE: Unoffical, repo has tags.
        # - https://github.com/ShiftMediaProject/x264.git
        commit: da14df5535fd46776fb1c9da3130973295c87aca
        #branch: master
        #tag: 0.164.r3194
        # Every commit to the master branch is considered a release
        # https://code.videolan.org/videolan/x264/-/issues/35

  - name: x265-8bit
    buildsystem: cmake-ninja
    builddir: true
    subdir: source
    build-options:
      arch:
        x86_64:
          config-opts:
            - -DCMAKE_ASM_NASM_FLAGS=-w-macro-params-legacy
        aarch64:
          append-path: /usr/lib/sdk/llvm19/bin
          prepend-ld-library-path: /usr/lib/sdk/llvm19/lib
          env:
            CC: clang
            CXX: clang++
          config-opts:
            - -DENABLE_ASSEMBLY=OFF
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_CLI=OFF
      - -DENABLE_HDR10_PLUS=ON
      - -DENABLE_PIC=ON
      - -DENABLE_SHARED=ON
      - -DEXTRA_LIB=x265_main10.a;x265_main12.a
      - -DEXTRA_LINK_FLAGS=-L .
      - -DLINKED_10BIT=ON
      - -DLINKED_12BIT=ON
    sources:
      - type: git
        url: https://bitbucket.org/multicoreware/x265_git.git
        commit: 1d117bed4747758b51bd2c124d738527e30392cb
        tag: '4.1'
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
    modules:
      # NOTE: 2024-11-19 -- CMake will emit the warnng below. Configuraton
      # parameters have been checked and compared with 8bit and 12bit without
      # any conclusion how to remove this warning.
      # CMake Warning:
      # Manually-specified variables were not used by the project: CMAKE_INSTALL_LIBDIR
      - name: x265-10bit
        buildsystem: cmake-ninja
        builddir: true
        subdir: source
        no-make-install: true
        build-options:
          arch:
            x86_64:
              config-opts:
                - -DCMAKE_ASM_NASM_FLAGS=-w-macro-params-legacy
            aarch64:
              append-path: /usr/lib/sdk/llvm19/bin
              prepend-ld-library-path: /usr/lib/sdk/llvm19/lib
              env:
                CC: clang
                CXX: clang++
              config-opts:
                - -DENABLE_ASSEMBLY=OFF
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DENABLE_CLI=OFF
          - -DENABLE_HDR10_PLUS=ON
          - -DENABLE_PIC=ON
          - -DENABLE_SHARED=OFF
          - -DEXPORT_C_API=OFF
          - -DHIGH_BIT_DEPTH=ON
        build-commands:
          - install -D libx265.a $FLATPAK_DEST/lib/libx265_main10.a
        sources:
          - type: git
            url: https://bitbucket.org/multicoreware/x265_git.git
            commit: 1d117bed4747758b51bd2c124d738527e30392cb
            tag: '4.1'
            x-checker-data:
              type: git
              tag-pattern: ^([\d.]+)$
      - name: x265-12bit
        buildsystem: cmake-ninja
        builddir: true
        subdir: source
        no-make-install: true
        build-options:
          arch:
            x86_64:
              config-opts:
                - -DCMAKE_ASM_NASM_FLAGS=-w-macro-params-legacy
            aarch64:
              append-path: /usr/lib/sdk/llvm19/bin
              prepend-ld-library-path: /usr/lib/sdk/llvm19/lib
              env:
                CC: clang
                CXX: clang++
              config-opts:
                - -DENABLE_ASSEMBLY=OFF
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DENABLE_CLI=OFF
          - -DENABLE_HDR10_PLUS=ON
          - -DENABLE_PIC=ON
          - -DENABLE_SHARED=OFF
          - -DEXPORT_C_API=OFF
          - -DHIGH_BIT_DEPTH=ON
          - -DMAIN12=ON
        build-commands:
          - install -D libx265.a $FLATPAK_DEST/lib/libx265_main12.a
        sources:
          - type: git
            url: https://bitbucket.org/multicoreware/x265_git.git
            commit: 1d117bed4747758b51bd2c124d738527e30392cb
            tag: '4.1'
            x-checker-data:
              type: git
              tag-pattern: ^([\d.]+)$

  - name: zimg
    config-opts:
      - --enable-shared
      - --disable-static
      - --with-pic
    sources:
      - type: git
        url: https://github.com/sekrit-twc/zimg.git
        commit: e5b0de6bebbcbc66732ed5afaafef6b2c7dfef87
        tag: release-3.0.5
        x-checker-data:
          type: git
          tag-pattern: ^release-([\d.]+)$

  - name: zvbi
    config-opts:
      - --enable-shared
      - --disable-static
      - --with-pic
      - --without-doxygen
      - --without-x
      - --disable-dvb
      - --disable-bktr
      - --disable-nls
      - --disable-proxy
    sources:
      - type: git
        url: https://github.com/zapping-vbi/zvbi.git
        commit: a48ab3a0d72efe9968ebafa34c425c892e4afa50
        #branch: main
