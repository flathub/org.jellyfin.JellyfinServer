        commit: 0a278cc725089cb67bf6027076e5d72f97c04d86
        tag: vulkan-sdk-1.4.328.1
        dest: tmp/vulkan-loader
        x-checker-data:
          type: git
          tag-pattern: ^vulkan-sdk-([\d.]+)$
          # Known newer versions.
          #versions:
          #  - '!=': 1.4.304.0
      # Already included as a submodule: glad, jinja, markupsafe
