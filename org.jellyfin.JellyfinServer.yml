            commit: d08b1aa01f8fe57498f04d47b5fa8c48725be877
            tag: v2.0.4
            dest: 3rdparty/glad
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$
          - type: git
            url: https://github.com/pallets/jinja.git
            commit: d9de4bb215fd1cc8092a410fb834c7c4060b1fc1
            dest: 3rdparty/jinja
            tag: 3.1.3
            x-checker-data:
