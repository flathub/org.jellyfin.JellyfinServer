                  type: anitya
                  project-id: 7275
                  stable-only: true
                  url-template: https://bitbucket.org/multicoreware/x265_git/downloads/x265_$version.tar.gz
      - name: zimg
        config-opts:
          - --enable-shared
          - --disable-static
          - --with-pic
        sources:
          - type: archive
