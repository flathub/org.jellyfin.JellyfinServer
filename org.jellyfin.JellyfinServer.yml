            x-checker-data:
              type: anitya
              project-id: 19047
              stable-only: true
              url-template: https://github.com/google/shaderc/archive/refs/tags/v$version.tar.gz
          - type: git
            url: https://github.com/KhronosGroup/SPIRV-Tools.git
            commit: e553b884c7c9febaa4e52334f683641fb5f196a0
            tag: sdk-1.3.261.1
            dest: third_party/spirv-tools
            x-checker-data:
              type: git
              tag-pattern: ^sdk-([\d.]+)$
          - type: archive
            url: https://github.com/KhronosGroup/SPIRV-Headers/archive/refs/tags/sdk-1.3.261.1.tar.gz
            sha256: 32b4c6ae6a2fa9b56c2c17233c8056da47e331f76e117729925825ea3e77a739
            dest: third_party/spirv-headers
            x-checker-data:
              type: anitya
              project-id: 334920
              stable-only: true
              url-template: https://github.com/KhronosGroup/SPIRV-Headers/archive/refs/tags/sdk-$version.tar.gz
          - type: archive
            url: https://github.com/KhronosGroup/glslang/archive/refs/tags/14.0.0.tar.gz
            sha256: 80bbb916a23e94ea9cbfb1acb5d1a44a7e0c9613bcf5b5947c03f2273bdc92b0
            dest: third_party/glslang
            x-checker-data:
              type: anitya
              project-id: 205796
              stable-only: true
              url-template: https://github.com/KhronosGroup/glslang/archive/refs/tags/$version.tar.gz
