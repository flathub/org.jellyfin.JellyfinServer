  - name: numactl
    #buildsystem: autotools
    buildsystem: simple
    build-commands:
      - ./autogen.sh
      - ./configure --prefix $FLATPAK_DEST
      - make -j$FLATPAK_BUILDER_N_JOBS PREFIX=$FLATPAK_DEST install
    cleanup:
      - /bin
    sources:
      - type: git
        url: https://github.com/numactl/numactl.git
        commit: 3bc85e37d5a30da6790cb7e8bb488bb8f679170f
        tag: v2.0.19
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: x264
    config-opts:
      - --disable-cli
      - --enable-shared
      - --disable-static
      - --enable-pic
      - --disable-lavf
      - --disable-swscale
    sources:
      - type: git
        #url: https://code.videolan.org/videolan/x264.git
        # NOTE: Unoffical, repo has tags and is therefore better trackable.
        url: https://github.com/ShiftMediaProject/x264.git
        commit: 64a4204c3da98c7b02fcafb20bc4bf515dcd3bf8
        tag: 0.164.r3191
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+).r\d$

  - name: x265-8bit
    buildsystem: cmake-ninja
    builddir: true
    subdir: source
    build-options:
      arch:
        x86_64:
          config-opts:
            - -DCMAKE_ASM_NASM_FLAGS=-w-macro-params-legacy
        aarch64:
          append-path: /usr/lib/sdk/llvm18/bin
          prepend-ld-library-path: /usr/lib/sdk/llvm18/lib
          env:
            CC: clang
            CXX: clang++
          config-opts:
            - -DENABLE_ASSEMBLY=OFF
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_CLI=OFF
      - -DENABLE_HDR10_PLUS=ON
      - -DENABLE_PIC=ON
      - -DENABLE_SHARED=ON
      - -DEXTRA_LIB=x265_main10.a;x265_main12.a
      - -DEXTRA_LINK_FLAGS=-L .
      - -DLINKED_10BIT=ON
      - -DLINKED_12BIT=ON
    sources:
      - type: git
        url: https://bitbucket.org/multicoreware/x265_git.git
        commit: 6318f223684118a2c71f67f3f4633a9e35046b00
        tag: '4.0'
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
    modules:
      - name: x265-10bit
        buildsystem: cmake-ninja
        builddir: true
        subdir: source
        no-make-install: true
        build-options:
          arch:
            x86_64:
              config-opts:
                - -DCMAKE_ASM_NASM_FLAGS=-w-macro-params-legacy
            aarch64:
              append-path: /usr/lib/sdk/llvm18/bin
              prepend-ld-library-path: /usr/lib/sdk/llvm18/lib
              env:
                CC: clang
                CXX: clang++
              config-opts:
                - -DENABLE_ASSEMBLY=OFF
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DENABLE_CLI=OFF
          - -DENABLE_HDR10_PLUS=ON
          - -DENABLE_PIC=ON
          - -DENABLE_SHARED=OFF
          - -DEXPORT_C_API=OFF
          - -DHIGH_BIT_DEPTH=ON
        build-commands:
          - install -D libx265.a $FLATPAK_DEST/lib/libx265_main10.a
        sources:
          - type: git
            url: https://bitbucket.org/multicoreware/x265_git.git
            commit: 6318f223684118a2c71f67f3f4633a9e35046b00
            tag: '4.0'
            x-checker-data:
              type: git
              tag-pattern: ^([\d.]+)$
      - name: x265-12bit
        buildsystem: cmake-ninja
        builddir: true
        subdir: source
        no-make-install: true
        build-options:
          arch:
            x86_64:
              config-opts:
                - -DCMAKE_ASM_NASM_FLAGS=-w-macro-params-legacy
            aarch64:
              append-path: /usr/lib/sdk/llvm18/bin
              prepend-ld-library-path: /usr/lib/sdk/llvm18/lib
              env:
                CC: clang
                CXX: clang++
              config-opts:
                - -DENABLE_ASSEMBLY=OFF
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DENABLE_CLI=OFF
          - -DENABLE_HDR10_PLUS=ON
          - -DENABLE_PIC=ON
          - -DENABLE_SHARED=OFF
          - -DEXPORT_C_API=OFF
          - -DHIGH_BIT_DEPTH=ON
          - -DMAIN12=ON
        build-commands:
          - install -D libx265.a $FLATPAK_DEST/lib/libx265_main12.a
        sources:
          - type: git
            url: https://bitbucket.org/multicoreware/x265_git.git
            commit: 6318f223684118a2c71f67f3f4633a9e35046b00
            tag: '4.0'
            x-checker-data:
              type: git
              tag-pattern: ^([\d.]+)$

  - name: zimg
