        url: https://github.com/KhronosGroup/Vulkan-Loader.git
        commit: 7aeb5e4324957b6f60dac5c8cedb955df4fecbfb
        tag: vulkan-sdk-1.3.296.0
        dest: tmp/vulkan-loader
        x-checker-data:
