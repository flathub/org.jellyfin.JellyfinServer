id: org.jellyfin.JellyfinServer
# See https://gitlab.com/freedesktop-sdk/freedesktop-sdk/-/releases
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
# NOTE: Modifying data here might break yq in regenerate-sources.yml
sdk-extensions:
  - org.freedesktop.Sdk.Extension.dotnet9
  - org.freedesktop.Sdk.Extension.node22
  - org.freedesktop.Sdk.Extension.llvm20
separate-locales: false
command: jellyfin.sh
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/*.la
  - /lib/*.a
  - /man
  - /share/cmake
  - /share/doc
  - /share/ffmpeg
  - /share/info
  - /share/man
  - /share/pkgconfig
  - /share/vpl/examples
finish-args:
  - --device=dri
  - --filesystem=home/Jellyfin Server Media:create
  - --filesystem=/media:ro
  - --filesystem=/mnt:ro
  - --filesystem=/run/media:ro
  - --share=network
  - --env=PATH=/app/extensions/bin:/app/bin:/usr/bin
  - --env=LD_LIBRARY_PATH=/app/extensions/lib:/app/lib
add-extensions:
  org.jellyfin.JellyfinServer.Plugin:
    version: stable
    directory: extensions
    add-ld-path: lib
    merge-dirs: lib;bin;OpenCL;
    subdirectories: true
    no-autodownload: true
    autodelete: true
modules:
  - shared-modules/linux-audio/fftw3f.json
  - name: ocl-icd
    build-options:
      arch:
        x86_64:
          config-opts:
            - --enable-custom-vendordir=/usr/lib/x86_64-linux-gnu/GL/OpenCL/vendors
        aarch64:
          config-opts:
            - --enable-custom-vendordir=/usr/lib/aarch64-linux-gnu/GL/OpenCL/vendors
    config-opts:
      - --enable-official-khronos-headers
      - --disable-update-database
    sources:
      - type: git
        url: https://github.com/OCL-dev/ocl-icd.git
        commit: e5b32d5395582d027c3d68d7dbdf92e961bdc9c8
        tag: v2.3.4
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
    modules:
      - name: khronos-opencl-headers
        buildsystem: cmake-ninja
        sources:
          - type: git
            url: https://github.com/KhronosGroup/OpenCL-Headers.git
            commit: 8a97ebc88daa3495d6f57ec10bb515224400186f
            tag: v2025.07.22
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$
  - name: intel-mediasdk
    only-arches:
      - x86_64
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SAMPLES=OFF
      - -DBUILD_TESTS=OFF
      - -DBUILD_TUTORIALS=OFF
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_X11=OFF
    sources:
      - type: git
        url: https://github.com/Intel-Media-SDK/MediaSDK.git
        commit: 869b60a6c3d7b5e9f7c3b3b914986322dca4bbae
        tag: intel-mediasdk-23.2.2
        x-checker-data:
          type: git
          tag-pattern: ^intel-mediasdk-([\d.]+)$
          # Version from https://github.com/flathub/fr.handbrake.ghb.Plugin.IntelMediaSDK
          #versions:
          #  =: 22.6.5
      - type: patch
        path: data/intel-mediasdk-gcc13.patch
  - name: onevpl
    only-arches:
      - x86_64
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_TOOLS=OFF
      - -DBUILD_TESTS=OFF
      - -DBUILD_EXAMPLES=OFF
      - -DINSTALL_EXAMPLE_CODE=OFF
    sources:
      - type: git
        url: https://github.com/intel/libvpl.git
        commit: c45b5d786bf7cdabbe49ff1bab78693ad78feb78
        tag: v2.15.0
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
          # Version scheme changed from v2023.4.0 to v2.13.0, the latter is smaller but newer.
          versions:
            <: 2000.0.0
