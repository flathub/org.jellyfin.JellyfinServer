      - type: git
        url: https://github.com/libass/libass.git
        commit: e46aedea0a0d17da4c4ef49d84b94a7994664ab5
        tag: 0.17.3
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$

  - name: libbluray
    config-opts:
      - --enable-shared
      - --disable-static
      - --with-pic
      - --disable-doxygen-doc
      - --disable-doxygen-dot
      - --disable-doxygen-html
