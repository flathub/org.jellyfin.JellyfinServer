            sha256: 3aae9af4cac263007fd6309c64c6ab4506dd2b79382d9d19a1994f9240b8db4f
            dest: 3rdparty/markupsafe
            x-checker-data:
              type: anitya
              project-id: 3918
              stable-only: true
              url-template: https://github.com/pallets/markupsafe/releases/download/$version/MarkupSafe-$version.tar.gz
      - name: numactl
        buildsystem: autotools
        sources:
          - type: archive
            url: https://github.com/numactl/numactl/archive/refs/tags/v2.0.17.tar.gz
            sha256: af22829cda8b5bdee3d280e61291697bbd3f9bd372afdf119c9348b88369d40b
            x-checker-data:
              type: anitya
              project-id: 2507
              stable-only: true
              url-template: https://github.com/numactl/numactl/archive/refs/tags/v$version.tar.gz
      - name: x264
        config-opts:
          - --disable-cli
          - --enable-shared
          - --disable-static
          - --enable-pic
          - --disable-lavf
          - --disable-swscale
        sources:
          - type: git
            url: https://code.videolan.org/videolan/x264.git
            commit: baee400fa9ced6f5481a728138fed6e867b0ff7f
      - name: x265-8bit
        buildsystem: cmake-ninja
        builddir: true
        subdir: source
        build-options:
          arch:
            x86_64:
              config-opts:
                - -DCMAKE_ASM_NASM_FLAGS=-w-macro-params-legacy
            aarch64:
              append-path: /usr/lib/sdk/llvm16/bin
              prepend-ld-library-path: /usr/lib/sdk/llvm16/lib
              env:
                CC: clang
                CXX: clang++
              config-opts:
                - -DENABLE_ASSEMBLY=OFF
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DENABLE_CLI=OFF
          - -DENABLE_HDR10_PLUS=ON
          - -DENABLE_PIC=ON
          - -DENABLE_SHARED=ON
          - -DEXTRA_LIB=x265_main10.a;x265_main12.a
          - -DEXTRA_LINK_FLAGS=-L .
          - -DLINKED_10BIT=ON
          - -DLINKED_12BIT=ON
        sources:
          - type: archive
            url: https://bitbucket.org/multicoreware/x265_git/downloads/x265_3.5.tar.gz
            sha256: e70a3335cacacbba0b3a20ec6fecd6783932288ebc8163ad74bcc9606477cae8
            x-checker-data:
              type: anitya
              project-id: 7275
              stable-only: true
              url-template: https://bitbucket.org/multicoreware/x265_git/downloads/x265_$version.tar.gz
          - type: shell
            commands:
              - cp $FLATPAK_DEST/lib/libx265_main1{0,2}.a ./
