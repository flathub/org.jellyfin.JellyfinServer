      - type: git
        url: https://github.com/jellyfin/jellyfin-ffmpeg.git
        commit: 61eb6f86bf4ed0678f72fa0105f18bc1ddb0cc92
        tag: v5.1.4-3
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)-\d$
          versions:
            <: '6.0'
      - type: shell
        commands:
          - cat debian/patches/*.patch | patch -Np1 -d .
    modules:
      - shared-modules/linux-audio/fftw3f.json

