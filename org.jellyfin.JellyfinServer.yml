      - name: intel-mediasdk
        only-arches:
          - x86_64
        buildsystem: cmake-ninja
        config-opts:
          - -DBUILD_SAMPLES=OFF
          - -DBUILD_TUTORIALS=OFF
          - -DENABLE_X11=OFF
