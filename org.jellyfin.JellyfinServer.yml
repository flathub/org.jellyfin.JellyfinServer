        #tag: v0.2.42
        #x-checker-data:
        #  type: git
        #  tag-pattern: ^v([\d.]+)$

  - name: nv-codec-headers
    no-autogen: true
    make-install-args:
      - PREFIX=${FLATPAK_DEST}
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://github.com/FFmpeg/nv-codec-headers.git
        mirror-urls:
          - https://git.videolan.org/git/ffmpeg/nv-codec-headers.git
        tag: n12.2.72.0
        commit: c69278340ab1d5559c7d7bf0edf615dc33ddbba7
        x-checker-data:
          type: git
          tag-pattern: ^n([\d.]+)$

  - name: amf
    buildsystem: simple
    build-commands:
      - mkdir -p $FLATPAK_DEST/include
      - mv amf/public/include $FLATPAK_DEST/include/AMF
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://github.com/GPUOpen-LibrariesAndSDKs/AMF/archive/refs/tags/v1.4.35.tar.gz
        sha256: 5d93101eae5895247bea58cff40bb84424158170ae7f931105666157cc187636
        x-checker-data:
          type: anitya
          project-id: 138182
          stable-only: true
          url-template: https://github.com/GPUOpen-LibrariesAndSDKs/AMF/archive/refs/tags/v$version.tar.gz

  - name: svt-av1
    buildsystem: cmake-ninja
    build-options:
      arch:
        x86_64:
          config-opts:
            - -DENABLE_AVX512=ON
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=ON
      - -DBUILD_TESTING=OFF
      - -DBUILD_APPS=OFF
    builddir: true
    sources:
      - type: git
        url: https://gitlab.com/AOMediaCodec/SVT-AV1.git
        commit: 6e69def4ec283fe0b71195671245c3b768bebdef
        tag: v2.3.0
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: clinfo
    buildsystem: simple
    build-commands:
      - make -j$FLATPAK_BUILDER_N_JOBS PREFIX=$FLATPAK_DEST install
      - chmod 755 $FLATPAK_DEST/bin/clinfo
    sources:
      - type: git
        url: https://github.com/Oblomov/clinfo.git
        commit: 748c3930a9b9cb826e631d77439e2cb8f84f5bcf
        tag: 3.0.23.01.25
        x-checker-data:
          type: git
          tag-pattern: ^([\d]+\.[\d]+\.[\d]+\.[\d]+\.[\d]+)$

  - name: vulkan-tools
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_CUBE=OFF
      - -DBUILD_ICD=OFF
      - -DCMAKE_BUILD_TYPE=Release
      - -DVULKAN_HEADERS_INSTALL_DIR=/app
      - -DVOLK_INSTALL_DIR=/app
    sources:
      - type: git
        url: https://salsa.debian.org/xorg-team/vulkan/vulkan-tools.git
        commit: 6cb370453e08b26729606643dd9f5e77091c8bb2
        tag: debian/1.3.290.0+dfsg1-1
        x-checker-data:
          type: git
          tag-pattern: ^debian/([\d.]+)\+dfsg1-1$
          # Known newer versions.
          versions:
            '!=': '1.3.296.0'
    modules:
      - name: vulkan-headers
        buildsystem: cmake-ninja
        subdir: vulkan-headers
        sources:
          # NOTE: GitHub does not have the headers, Debian archives versions were different 296 vs 290
          - type: git
            url: https://salsa.debian.org/xorg-team/vulkan/vulkan-loader.git
            commit: ac524affc5523f24cf5c0b0b806a9c55a828de27
            tag: debian/1.3.290.0-1
            x-checker-data:
              type: git
              tag-pattern: ^debian/([\d.]+)-1$
              # Known newer versions.
              versions:
                '!=': '1.3.296.0'
      - name: volk
        buildsystem: cmake-ninja
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DVOLK_INSTALL=ON
        sources:
          - type: git
            url: https://salsa.debian.org/xorg-team/vulkan/vulkan-volk.git
            commit: eddee6d58cfe758e162d38432a57f6272b0f58f0
            tag: debian/1.3.290.0-1
            x-checker-data:
              type: git
              tag-pattern: ^debian/([\d.]+)-1$
              # Known newer versions.
              versions:
                '!=': '1.3.296.0'

  - name: jellyfin-ffmpeg
    disabled: false
    build-options:
      append-path: /usr/lib/sdk/llvm19/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm19/lib
      arch:
        x86_64:
          config-opts:
            # Replacement for libmfx?
            - --enable-libvpl
            #- --enable-libmfx # intel-mediasdk # decrepated in ffmpeg 7?
            - --enable-amf
            - --enable-cuda
            - --enable-cuda-llvm
            - --enable-cuvid
            - --enable-ffnvcodec
            - --enable-nvdec
            - --enable-nvenc
            - --enable-vaapi
    config-opts:
      - --disable-doc
      - --disable-ffplay
      - --disable-libxcb
      - --disable-ptx-compression
      - --disable-sdl2
      - --disable-static
      - --disable-xlib
      - --enable-chromaprint
      - --enable-gmp
      - --enable-gnutls
      - --enable-gpl
      - --enable-libass
      - --enable-libbluray
      - --enable-libdav1d
