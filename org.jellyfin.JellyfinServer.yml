id: org.jellyfin.JellyfinServer
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.dotnet6
  - org.freedesktop.Sdk.Extension.node18
  - org.freedesktop.Sdk.Extension.llvm16
separate-locales: false
command: org.jellyfin.JellyfinServer.sh

cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/*.la
  - /lib/*.a
  - /man
  - /share/cmake
  - /share/doc
  - /share/ffmpeg
  - /share/info
  - /share/man
  - /share/pkgconfig

finish-args:
  - --device=dri
  - --filesystem=home/Jellyfin Server Media:create
  - --filesystem=/media:ro
  - --filesystem=/mnt:ro
  - --filesystem=/run/media:ro
  - --share=network
  - --env=PATH=/app/extensions/bin:/app/bin:/usr/bin
  - --env=LD_LIBRARY_PATH=/app/extensions/lib:/app/lib
  # - --device=all # Needed for v4l2m2m
  # - --filesystem=home:ro
  # - --filesystem=host:ro
  # - --filesystem=xdg-download:ro
  # - --filesystem=xdg-music:ro
  # - --filesystem=xdg-pictures:ro
  # - --filesystem=xdg-videos:ro

add-extensions:
  org.jellyfin.JellyfinServer.Plugin:
    version: stable
    directory: extensions
    add-ld-path: lib
    merge-dirs: lib;bin;OpenCL;
    subdirectories: true
    no-autodownload: true
    autodelete: true

modules:
  - name: jellyfin-ffmpeg
    disabled: false
    build-options:
      append-path: /usr/lib/sdk/llvm16/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm16/lib
      arch:
        x86_64:
          config-opts:
            - --enable-libmfx  # intel-mediasdk
    config-opts:
      - --disable-doc
      - --disable-ffplay
      - --disable-libxcb
      - --disable-ptx-compression
      - --disable-sdl2
      - --disable-static
      - --disable-xlib
      - --enable-amf
      - --enable-chromaprint
      - --enable-cuda
      - --enable-cuda-llvm
      - --enable-cuvid
      - --enable-ffnvcodec
      - --enable-gmp
      - --enable-gnutls
      - --enable-gpl
      - --enable-libass
      - --enable-libbluray
      - --enable-libdav1d
      - --enable-libdrm
      - --enable-libfdk-aac
      - --enable-libfontconfig
      - --enable-libfreetype
      - --enable-libfribidi
      - --enable-libmp3lame
      - --enable-libopenmpt
      - --enable-libopus
      - --enable-libplacebo
      - --enable-libshaderc
      - --enable-libsvtav1
      - --enable-libtheora
      - --enable-libvorbis
      - --enable-libvpx
      - --enable-libwebp
      - --enable-libx264
      - --enable-libx265
      - --enable-libzimg
      - --enable-libzvbi
      - --enable-lto
      - --enable-nvdec
      - --enable-nvenc
      - --enable-opencl
      - --enable-shared
      - --enable-vaapi
      - --enable-version3
      - --enable-vulkan
      - --extra-libs=-lfftw3f
      - --extra-version=Jellyfin
      - --target-os=linux
    sources:
      - type: git
        url: https://github.com/jellyfin/jellyfin-ffmpeg.git
        commit: 953d8862569cc95a4bab2831f534545878241e64
        tag: v5.1.3-2
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)-\d$
          versions:
            <: '6.0'
      - type: shell
        commands:
          - cat debian/patches/*.patch | patch -Np1 -d .
    modules:
      - shared-modules/linux-audio/fftw3f.json
      - name: ocl-icd
        build-options:
          arch:
            x86_64:
              config-opts:
                - --enable-custom-vendordir=/usr/lib/x86_64-linux-gnu/GL/OpenCL/vendors
            aarch64:
              config-opts:
                - --enable-custom-vendordir=/usr/lib/aarch64-linux-gnu/GL/OpenCL/vendors
        config-opts:
          - --enable-official-khronos-headers
          - --disable-update-database
        sources:
          - type: archive
            url: https://github.com/OCL-dev/ocl-icd/archive/refs/tags/v2.3.2.tar.gz
            sha256: ec47d7dcd961ea06695b067e8b7edb82e420ddce03e0081a908c62fd0b8535c5
            x-checker-data:
              type: anitya
              project-id: 2525
              stable-only: true
              url-template: https://github.com/OCL-dev/ocl-icd/archive/refs/tags/v$version.tar.gz
        modules:
          - name: khronos-opencl-headers
            buildsystem: cmake-ninja
            sources:
              - type: archive
                url: https://github.com/KhronosGroup/OpenCL-Headers/archive/refs/tags/v2023.04.17.tar.gz
                sha256: 0ce992f4167f958f68a37918dec6325be18f848dee29a4521c633aae3304915d
                x-checker-data:
                  type: anitya
                  project-id: 223257
                  stable-only: true
