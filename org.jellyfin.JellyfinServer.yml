        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
  - name: x264
    config-opts:
      - --disable-cli
      - --enable-shared
      - --disable-static
      - --enable-pic
      - --disable-lavf
      - --disable-swscale
    sources:
      - type: git
        url: https://code.videolan.org/videolan/x264.git
        #mirror-urls:
        #  - https://github.com/jpsdr/x264
        # NOTE: Unoffical, repo has tags.
        # - https://github.com/ShiftMediaProject/x264.git
        commit: 0480cb05fa188d37ae87e8f4fd8f1aea3711f7ee
        #branch: master
        #tag: 0.164.r3194
        # Every commit to the master branch is considered a release
        # https://code.videolan.org/videolan/x264/-/issues/35
  - name: x265-8bit
    buildsystem: cmake-ninja
    builddir: true
    subdir: source
    build-options:
      arch:
        x86_64:
          config-opts:
            - -DCMAKE_ASM_NASM_FLAGS=-w-macro-params-legacy
        aarch64:
          append-path: /usr/lib/sdk/llvm20/bin
          prepend-ld-library-path: /usr/lib/sdk/llvm20/lib
          env:
            CC: clang
            CXX: clang++
          config-opts:
            - -DENABLE_ASSEMBLY=OFF
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_CLI=OFF
      - -DENABLE_HDR10_PLUS=ON
      - -DENABLE_PIC=ON
      - -DENABLE_SHARED=ON
      - -DEXTRA_LIB=x265_main10.a;x265_main12.a
      - -DEXTRA_LINK_FLAGS=-L .
      - -DLINKED_10BIT=ON
      - -DLINKED_12BIT=ON
    sources:
      - type: git
        url: https://bitbucket.org/multicoreware/x265_git.git
        commit: 1d117bed4747758b51bd2c124d738527e30392cb
        tag: '4.1'
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
    modules:
      # NOTE: 2024-11-19 -- CMake will emit the warnng below. Configuraton
      # parameters have been checked and compared with 8bit and 12bit without
      # any conclusion how to remove this warning.
      # CMake Warning:
      # Manually-specified variables were not used by the project: CMAKE_INSTALL_LIBDIR
      - name: x265-10bit
        buildsystem: cmake-ninja
        builddir: true
        subdir: source
        no-make-install: true
        build-options:
          arch:
            x86_64:
              config-opts:
                - -DCMAKE_ASM_NASM_FLAGS=-w-macro-params-legacy
            aarch64:
              append-path: /usr/lib/sdk/llvm20/bin
              prepend-ld-library-path: /usr/lib/sdk/llvm20/lib
              env:
                CC: clang
                CXX: clang++
              config-opts:
                - -DENABLE_ASSEMBLY=OFF
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DENABLE_CLI=OFF
          - -DENABLE_HDR10_PLUS=ON
          - -DENABLE_PIC=ON
          - -DENABLE_SHARED=OFF
          - -DEXPORT_C_API=OFF
          - -DHIGH_BIT_DEPTH=ON
        build-commands:
          - install -D libx265.a $FLATPAK_DEST/lib/libx265_main10.a
        sources:
          - type: git
            url: https://bitbucket.org/multicoreware/x265_git.git
            commit: 1d117bed4747758b51bd2c124d738527e30392cb
            tag: '4.1'
            x-checker-data:
              type: git
              tag-pattern: ^([\d.]+)$
      - name: x265-12bit
        buildsystem: cmake-ninja
        builddir: true
        subdir: source
        no-make-install: true
        build-options:
          arch:
            x86_64:
              config-opts:
                - -DCMAKE_ASM_NASM_FLAGS=-w-macro-params-legacy
            aarch64:
              append-path: /usr/lib/sdk/llvm20/bin
              prepend-ld-library-path: /usr/lib/sdk/llvm20/lib
              env:
                CC: clang
                CXX: clang++
              config-opts:
                - -DENABLE_ASSEMBLY=OFF
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DENABLE_CLI=OFF
          - -DENABLE_HDR10_PLUS=ON
          - -DENABLE_PIC=ON
          - -DENABLE_SHARED=OFF
          - -DEXPORT_C_API=OFF
          - -DHIGH_BIT_DEPTH=ON
          - -DMAIN12=ON
        build-commands:
          - install -D libx265.a $FLATPAK_DEST/lib/libx265_main12.a
        sources:
          - type: git
            url: https://bitbucket.org/multicoreware/x265_git.git
            commit: 1d117bed4747758b51bd2c124d738527e30392cb
            tag: '4.1'
            x-checker-data:
              type: git
              tag-pattern: ^([\d.]+)$
