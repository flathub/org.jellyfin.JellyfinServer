      - name: zvbi
        config-opts:
          - --enable-shared
          - --disable-static
          - --with-pic
          - --without-doxygen
          - --without-x
          - --disable-dvb
          - --disable-bktr
          - --disable-nls
          - --disable-proxy
        sources:
          - type: git
            url: https://github.com/zapping-vbi/zvbi.git
            commit: 3785481f51f41a49e28f2b7f6fd5bd9187d24ae1
